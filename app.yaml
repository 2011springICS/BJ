application: a
version: 1
runtime: python
api_version: 1

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /stylesheets
  static_dir: stylesheets

- url: /bj/.*
  script: a.py
  login: required

- url: /guide
  script: index.py

- url: /welcome
  script: index.py

- url: /
  script: index.py

- url: /.*
  script: a.py
  login: required
